<!doctype HTML>
<html>
<head>
	<title>Chase The Dots...</title>
	<meta name="keywords" content="game, dots, JavaScript">
	<meta name="description" content="Capture as many dots as possible before another dot captures your dot. A simple JavaScript based one player game.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script type = "text/javascript" src="game.js"></script>
	<!-- Avoids error arising from the fact that the 'score' element hasn't been encountered by the time the event handler code is executed. -->
	<script>
	function initialScoreText(){document.getElementById('score').innerHTML = 'test';}
	window.onload = function () {
	initialScoreText();}
	</script>	
</head>
<body>
	<div id="title-container">
	<span id="title-word-one" class="title-name"><em>Chase </em></span>
	<span id="title-word-two" class="title-name">The </span>
	<span id="title-word-three" class="title-name">Dots</span>
	<span id="title-word-four" class="title-name">...</span>
	</div>
	
	<div class="canvas">
			<script type = "text/javascript"> createInitialBoard() </script>
	</div>
	<div id="buttons" style="text-align:centerwidth:200pxheight:200pxfloat:leftmargin-left:30pxmargin-top:10px font-size: 30px">
		<button id = "UP" onmousedown="addDirectionEventListeners("UP")>UP</button>
		<br>
		<button id = "LEFT" onmousedown="addDirectionEventListeners("LEFT")>LEFT</button> &nbsp <button id = "RIGHT" onmousedown="addDirectionEventListeners("RIGHT")>RIGHT</button>
		<br>
		<button id = "DOWN" onmousedown="addDirectionEventListeners("DOWN")>DOWN</button>
		<br><br>
		<button id = "NEW-GAME" onmousedown="startGame()">NEW GAME</button>
		<br><br>
		<div id="instructions" style="color: white text-align:left font-size: 17pxfont-family: tahoma">
			You are the green player.<br><br>
			Reach a gold circle=1 point. <br><br>
			Red circle reaches you=you lose. <br><br>
			Good luck! </div>
		<br>
		<div id="score" style="color: white text-align:left font-size: 25pxfont-family: tahoma font-weight: bold">
		</div>
		<div id="message1" style="color: white text-align:left font-size: 17pxfont-family: tahoma"></div>
	</div>
	<br>
	<div id="end-of-game-message"></div> 
	<footer> Website designed by <a href=https://www.linkedin.com/in/jeff-waters-6220657a/> Jeff Waters</a>.</footer>
</body>
</html>
