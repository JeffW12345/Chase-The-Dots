<!doctype HTML>
<html>
<head>
	<title>Chase The Dots...</title>
	<meta name="keywords" content="game, dots, JavaScript">
	<meta name="description" content="Capture as many dots as possible before another dot captures your dot. A simple JavaScript based one player game.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script type = "text/javascript" src="game.js"></script>
</head>
<body>
	<div id="title-container">
	<span id="title-word-one" class="title-name"><em>Chase </em></span>
	<span id="title-word-two" class="title-name">The </span>
	<span id="title-word-three" class="title-name">Dots</span>
	<span id="title-word-four" class="title-name">...</span>
	</div>
	
	<div id="canvas">
			<script type = "text/javascript"> createInitialBoard(); </script>
	</div>
	
	<div id="buttons" style="text-align:center;width:200px;height:200px;float:left;margin-left:30px;margin-top:10px; font-size: 30px;">
		<button id = "UP">UP</button>
		<br>
		<button id = "LEFT">LEFT</button> &nbsp 
		<button id = "RIGHT">RIGHT</button>
		<br>
		<button id = "DOWN">DOWN</button>
		<br><br>
		<button id = "RESTART">RESTART</button>
		<br><br>
		<div id="instructions" style="color: white; text-align:left; font-size: 17px;font-family: tahoma">
			You are the green player.<br><br>
			Reach a gold circle=1 point. <br><br>
			Red circle reaches you=you lose. <br><br>
			The game starts when you move.<br><br>
			Good luck! </div>
		<br>
		<div id="score" style="color: white; text-align:left; font-size: 25px;font-family: tahoma; font-weight: bold">
		</div>
		<div id="message1" style="color: white; text-align:left; font-size: 17px;font-family: tahoma"></div>
		<div id="end-of-game-message" style="color: white; text-align:left; font-size: 17px;font-family: tahoma"></div> 
		<script type = "text/javascript"> eventHandlers(); function eventHandlers() {
		document.getElementById("RESTART").addEventListener("click", function() {location.reload})
		if (gameInProgress){
			document.getElementById("UP").addEventListener("click", function() {setHumanDirection("UP")})
			document.getElementById("DOWN").addEventListener("click", function() {setHumanDirection("DOWN")})
			document.getElementById("LEFT").addEventListener("click", function(){setHumanDirection("LEFT")})
			document.getElementById("RIGHT").addEventListener("click", function() {setHumanDirection("RIGHT")})
		}
		if(!gameInProgress){
			document.getElementById("UP").addEventListener("click", function() {startGame("UP")})
			document.getElementById("DOWN").addEventListener("click", function() {startGame("DOWN")})
			document.getElementById("LEFT").addEventListener("click", function() {startGame("LEFT")})
			document.getElementById("RIGHT").addEventListener("click", function() {startGame("RIGHT")})
			}
		} 
		</script>
	</div>
	<br>
	<footer> Website designed by <a href=http://www.linkedin.com/in/jeff-waters-6220657a/> Jeff Waters</a>.</footer>
	<br>
</body>
</html>
